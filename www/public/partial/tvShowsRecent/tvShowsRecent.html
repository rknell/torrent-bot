<toolbar></toolbar>
<tv-show-toolbar></tv-show-toolbar>
<md-content layout-padding ng-controller="TvshowsrecentCtrl">
    <!--<div class="poster col-lg-2 col-md-3 col-sm-5" >-->
        <div class="poster" style="background-image:url({{show.posterUrl}});" ng-repeat="show in shows" ng-click="watch(show)" ng-show="show.quality == 'SD'">
            <div class="showInfo">
                <h3>{{show.name}}</h3>
                <h5 style="margin-bottom:0px;">S{{show.season}}E{{show.episode}}</h5>
                <h5>Air Date {{show.dateAired | date:'dd/M/yy'}}</h5>
            </div>
            <img src="img/star.png" class="watched-star" ng-show="!show.watched">
        </div>
    <!--</div>-->
</md-content>
