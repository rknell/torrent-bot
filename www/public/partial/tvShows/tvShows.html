<toolbar></toolbar>
<tv-show-toolbar></tv-show-toolbar>
<div ng-controller="TvshowsCtrl">



    <div class="poster col-lg-3 col-md-4 col-sm-6"  ng-repeat="show in shows" ng-click="view(show)">

        <h3>{{show.name}}</h3>
    </div>



</div>
